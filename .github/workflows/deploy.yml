name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          TRADERA_APP_ID: ${{ secrets.TRADERA_APP_ID }}
          TRADERA_APP_KEY: ${{ secrets.TRADERA_APP_KEY }}
          TRADERA_ALIAS: ${{ secrets.TRADERA_ALIAS }}
        run: npm run build

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: "dist/*"
          target: ${{ secrets.HOSTINGER_TARGET }}
          strip_components: 1
